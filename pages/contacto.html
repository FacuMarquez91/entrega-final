        <h2>CONTACTANOS</h2>
        <div class="div-contacto container">
            
            <P>Registrate para recibir toda la informacion reciente sobre La Vela Puerca</P>

            
            <div class="input-group">
                <span class="input-group-text">Nombre y Apellido</span>

                <span class="input-group-text">DNI</span>

            </div>

            <div class="input-group">

            </div>

            <div class="input-group">
                <span class="input-group-text">Contraseña</span>
                <input type="password" aria-label="First name" class="form-control">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Recibir</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Elige una opcion..</option>
                    <option value="1">Recibir toda la informacion.</option>
                    <option value="2">Solo sobre proximos shows</option>
                </select>
            </div>

            <button>REGISTRARME</button>
